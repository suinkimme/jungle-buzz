<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;400;600;700;800&display=swap"

    <button class="primary-button">로그인</button>

        <p class="text-slot-item">왜 세상은 항상 이렇게 돌아가는 걸까?</p>

          지하철에서 누가 내 발을 밟고도 사과를 안 했어.
        </p>
      </div>

      <div class="text-container">
        <input type="text" class="text-input" />
      </div>
    </div>

    <script
