<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/common.css') }}"
    />
    <title>정글버즈</title>
  </head>
  <body class="text-regular">
    <!-- 로그인 팝업 -->
    <div class="popup-backdrop" style="display: none">
      <div class="popup-container">
        <button class="close-button">
          <img src="{{ url_for('static', filename='images/close.png') }}" />
        </button>

        <div class="popup-title-container">
          <h1>짹짹!</h1>
          <p>지금 외치고, 바로 털어버리세요.</p>
        </div>

        <form>
          <div class="text-input-container">
            <input
              type="text"
              class="base-input login-email"
              placeholder="이메일"
            />
            <input
              type="password"
              class="base-input login-password"
              placeholder="비밀번호"
            />
          </div>

          <button class="long-button">로그인</button>
        </form>

        <div class="text-button-container">
          <button class="text-button">회원가입, 생각보다 금방 끝나요.</button>
        </div>
      </div>
    </div>

    <!-- 회원가입 팝업 -->
    <div class="popup-backdrop" style="display: none">
      <div class="popup-container">
        <button class="close-button">
          <img src="{{ url_for('static', filename='images/close.png') }}" />
        </button>

        <form>
          <div class="text-input-container">
            <input
              type="text"
              class="base-input login-email"
              placeholder="이름"
            />
            <div class="register-input-container">
              <input
                type="text"
                class="base-input login-email"
                placeholder="이메일"
              />
              <span class="register-helper-text">이메일을 입력해 주세요.</span>
            </div>
            <input
              type="password"
              class="base-input login-password"
              placeholder="비밀번호"
            />
            <div class="register-input-container">
              <input
                type="password"
                class="base-input login-password"
                placeholder="비밀번호 확인"
              />
              <span class="register-helper-text"
                >영문, 숫자 조합이면 더 안전해요.</span
              >
            </div>
          </div>

          <button class="long-button" style="margin-top: 28px" disabled>
            회원가입
          </button>
        </form>
      </div>
    </div>

    <div class="auth-button-container">
      <button class="primary-button">로그인</button>
    </div>

    <div class="container">
      <div class="text-slot-list">
        <p class="text-slot-item">오늘은 정말 아무것도 하기 싫은 날이다.</p>
        <p class="text-slot-item">왜 세상은 항상 이렇게 돌아가는 걸까?</p>
        <p class="text-slot-item">
          지하철에서 누가 내 발을 밟고도 사과를 안 했어.
        </p>
      </div>

      <div class="text-container">
        <input type="text" class="text-input" />
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
